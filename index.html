<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }



    h2 {
      background-color: #4caf50;
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
    }
      body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column; 
  background: linear-gradient(to right, #f8cdda, #51b0c8);
  height: 100vh;
  margin: 0; 
}


    .calculator-box {
      background: rgb(178, 118, 118);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 200px;
      border: 2px solid #081009;
    }


    .container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #num1,
    #num2 {
      width: 130px;
      height: 35px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 5px 10px;
    }

    .cont {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      padding: 12px 18px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
    <div>
  <h2>Mini Calculator</h2>

  <div class="calculator-box">
    <div class="container">
      <input id="num1" type="number" placeholder="1st number">
      <input id="num2" type="number" placeholder="2nd number">
    </div>

    <div class="cont">
      <button onclick="add()">+</button>
      <button onclick="subtract()">-</button>
      <button onclick="multiply()">x</button>
      <button onclick="divide()">/</button>
    </div>
  </div>
</div>
  <script>
    function add() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const result = a + b;
      alert("Result: " + result);
    }

    function subtract() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const result = a - b;
      alert("Result: " + result);
    }

    function multiply() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const result = a * b;
      alert("Result: " + result);
    }

    function divide() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);

      if (a==0 && b==0) {
        alert("Cannot divide by zero.");
        return;
      }
      
      const result = a / b;
      alert("Result: " + result);
    }
  </script>
</body>
</html>
